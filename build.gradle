plugins {
    id 'java'
}

group 'org.voxsmart'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.1.0'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.1.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.1.0'
    implementation group: 'io.cucumber', name: 'cucumber-picocontainer', version: '7.1.0'
    implementation group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.8.2'

}

test {
    useJUnitPlatform()
}
